<html>
  <head>
    <script src="elm.min.js"></script>
    <script>
      fetch('antennapod-feeds.json')
        .then(res => res.json())
        .then(json => {

          var app = Elm.Main.init({
            node: document.getElementById('podcast-listing'),
            flags: json.children,
          });
        })
    </script>
  </head>
  <body>
    <div id="podcast-listing" />
  </body>
</html>
